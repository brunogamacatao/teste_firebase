<ul>
    <li class="lista" ng-repeat="message in messages">
        <!-- edit a message -->
        <input ng-model="message.text" ng-change="messages.$save(message)" />
        <!-- delete a message -->
        <button class="btn btn-danger btn-xs" ng-click="messages.$remove(message)">X</button>
    </li>
</ul>

<form ng-submit="addMessage()">
    <input ng-model="newMessageText" />
    <button class="btn btn-primary" type="submit">Add Message</button>
</form>
